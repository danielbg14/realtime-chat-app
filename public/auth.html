<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .auth-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        padding: 40px;
      }

      .auth-container h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
        font-size: 28px;
      }

      .auth-subtext {
        text-align: center;
        color: #777;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .auth-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .auth-btn:hover {
        transform: translateY(-2px);
      }

      .auth-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .toggle-auth {
        text-align: center;
        margin-top: 20px;
        color: #777;
        font-size: 14px;
      }

      .toggle-auth a {
        color: #667eea;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
      }

      .toggle-auth a:hover {
        text-decoration: underline;
      }

      .error-message {
        margin-top: 15px;
        padding: 12px;
        background: #fee;
        color: #c33;
        border-radius: 5px;
        font-size: 14px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .success-message {
        margin-top: 15px;
        padding: 12px;
        background: #efe;
        color: #3c3;
        border-radius: 5px;
        font-size: 14px;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      .form-hidden {
        display: none;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div class="auth-container">
      <!-- Login Form -->
      <div id="loginForm" class="auth-form">
        <h1>ðŸ’¬ Chat</h1>
        <p class="auth-subtext">Sign in to your account</p>
        
        <form id="loginFormElement">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input
              type="text"
              id="loginUsername"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="auth-btn" id="loginBtn">
            Sign In
          </button>

          <div class="error-message" id="loginError"></div>
          <div class="success-message" id="loginSuccess"></div>
        </form>

        <div class="toggle-auth">
          Don't have an account? <a onclick="toggleForm()">Create one</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="auth-form form-hidden">
        <h1>ðŸ’¬ Chat</h1>
        <p class="auth-subtext">Create a new account</p>
        
        <form id="registerFormElement">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input
              type="text"
              id="registerUsername"
              placeholder="Choose a username"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="Minimum 6 characters"
              minlength="6"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerConfirmPassword">Confirm Password</label>
            <input
              type="password"
              id="registerConfirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <button type="submit" class="auth-btn" id="registerBtn">
            Create Account
          </button>

          <div class="error-message" id="registerError"></div>
          <div class="success-message" id="registerSuccess"></div>
        </form>

        <div class="toggle-auth">
          Already have an account? <a onclick="toggleForm()">Sign in</a>
        </div>
      </div>
    </div>

    <script>
      /**
       * Toggle between login and register forms
       */
      function toggleForm() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        loginForm.classList.toggle('form-hidden');
        registerForm.classList.toggle('form-hidden');

        // Clear previous error/success messages
        document.getElementById('loginError').classList.remove('show');
        document.getElementById('registerError').classList.remove('show');
        document.getElementById('loginSuccess').classList.remove('show');
        document.getElementById('registerSuccess').classList.remove('show');
      }

      /**
       * Display error message
       */
      function showError(elementId, message) {
        const errorEl = document.getElementById(elementId);
        errorEl.textContent = 'âŒ ' + message;
        errorEl.classList.add('show');
      }

      /**
       * Display success message
       */
      function showSuccess(elementId, message) {
        const successEl = document.getElementById(elementId);
        successEl.textContent = 'âœ“ ' + message;
        successEl.classList.add('show');
      }

      /**
       * Handle login form submission
       */
      document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        const loginBtn = document.getElementById('loginBtn');

        // Clear previous messages
        document.getElementById('loginError').classList.remove('show');
        document.getElementById('loginSuccess').classList.remove('show');

        if (!username || !password) {
          showError('loginError', 'Username and password are required');
          return;
        }

        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (!response.ok) {
            showError('loginError', data.message || 'Login failed');
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Sign In';
            return;
          }

          // Save token to localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.user.username);

          showSuccess('loginSuccess', 'Login successful! Redirecting...');

          // Redirect to chat after 1 second
          setTimeout(() => {
            window.location.href = '/chat.html';
          }, 1000);
        } catch (error) {
          showError('loginError', 'Network error. Please try again.');
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'Sign In';
        }
      });

      /**
       * Handle register form submission
       */
      document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('registerUsername').value.trim();
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;
        const registerBtn = document.getElementById('registerBtn');

        // Clear previous messages
        document.getElementById('registerError').classList.remove('show');
        document.getElementById('registerSuccess').classList.remove('show');

        if (!username || !password) {
          showError('registerError', 'Username and password are required');
          return;
        }

        if (password.length < 6) {
          showError('registerError', 'Password must be at least 6 characters long');
          return;
        }

        if (password !== confirmPassword) {
          showError('registerError', 'Passwords do not match');
          return;
        }

        registerBtn.disabled = true;
        registerBtn.textContent = 'Creating Account...';

        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (!response.ok) {
            showError('registerError', data.message || 'Registration failed');
            registerBtn.disabled = false;
            registerBtn.textContent = 'Create Account';
            return;
          }

          // Save token to localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.user.username);

          showSuccess('registerSuccess', 'Account created! Redirecting to chat...');

          // Redirect to chat after 1 second
          setTimeout(() => {
            window.location.href = '/chat.html';
          }, 1000);
        } catch (error) {
          showError('registerError', 'Network error. Please try again.');
          registerBtn.disabled = false;
          registerBtn.textContent = 'Create Account';
        }
      });

      // Check if user is already logged in
      window.addEventListener('load', () => {
        const token = localStorage.getItem('token');
        if (token) {
          // User is already logged in, redirect to chat
          window.location.href = '/chat.html';
        }
      });
    </script>
  </body>
</html>
