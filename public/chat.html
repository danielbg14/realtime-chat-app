<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="join-container" id="joinContainer">
      <h1>ğŸ’¬ Chat</h1>
      <form id="joinForm">
        <div class="form-group">
          <label for="room">Room</label>
          <input
            type="text"
            id="room"
            placeholder="Enter room name"
            required
          />
        </div>
        <button type="submit" class="join-btn">Join Chat</button>
        <button type="button" class="logout-btn" onclick="logout()">Logout</button>
        <div class="error-message" id="errorMessage"></div>
      </form>
    </div>

    <div class="chat-container" id="chatContainer">
      <!-- Tab Navigation -->
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="chat">ğŸ’¬ Chat</button>
        <button class="tab-btn" data-tab="whiteboard">ğŸ¨ Whiteboard</button>
      </div>

      <div class="sidebar">
        <div class="room-title" id="roomDisplay"></div>
        <div class="user-info" id="userInfo"></div>
        <ul class="users-list" id="usersList"></ul>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <!-- Chat Tab -->
      <div class="main-chat tab-content" id="chatTab" data-tab="chat">
        <div class="chat-header">
          <h2 id="chatTitle"></h2>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="alone-message" id="aloneMessage" style="display: none;">
          <p>ğŸ‘¤ You're the only one in this room</p>
          <p>Share this room code with others to join the chat:</p>
          <div class="room-code" id="roomCode"></div>
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-container">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <!-- Whiteboard Tab -->
      <div class="whiteboard-container tab-content" id="whiteboardTab" data-tab="whiteboard" style="display: none;">
        <div class="whiteboard-header">
          <h2>Collaborative Whiteboard ğŸ¨</h2>
        </div>

        <div class="whiteboard-controls">
          <div class="control-group">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000" />
          </div>

          <div class="control-group">
            <label for="brushSize">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="30" value="3" />
            <span id="brushSizeValue">3</span>px
          </div>

          <div class="control-group">
            <button id="clearBoardBtn" class="control-btn danger">ğŸ§¹ Clear Board</button>
            <button id="undoBtn" class="control-btn">â†©ï¸ Undo</button>
          </div>
        </div>

        <canvas id="whiteboard" class="whiteboard-canvas"></canvas>
      </div>
    </div>

    <script src="debug.js"></script>
    <script src="whiteboard.js"></script>
    <script src="chat-script.js"></script>
  </body>
</html>
