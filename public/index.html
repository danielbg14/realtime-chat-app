<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="join-container" id="joinContainer">
      <h1>ðŸ’¬ Chat</h1>
      <form id="joinForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="room">Room</label>
          <input
            type="text"
            id="room"
            placeholder="Enter room name"
            required
          />
        </div>
        <button type="submit" class="join-btn">Join Chat</button>
        <div class="error-message" id="errorMessage"></div>
      </form>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="sidebar">
        <div class="room-title" id="roomDisplay"></div>
        <ul class="users-list" id="usersList"></ul>
      </div>

      <div class="main-chat">
        <div class="chat-header">
          <h2 id="chatTitle"></h2>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="alone-message" id="aloneMessage" style="display: none;">
          <p>ðŸ‘¤ You're the only one in this room</p>
          <p>Share this room code with others to join the chat:</p>
          <div class="room-code" id="roomCode"></div>
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-container">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button class="send-btn" id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
